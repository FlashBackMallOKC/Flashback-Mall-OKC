<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashback Mall OKC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      background: url('assets/retro-bg.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #ff00cc;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1em;
      color: #00ffff;
      text-shadow: 1px 1px 2px #000;
      max-width: 600px;
      margin-bottom: 2em;
    }

    .notify-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff00cc;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff00cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }

    button:hover {
      background-color: #ff33dd;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Flashback Mall OKC</h1>
  <p>A Totally Rad 90s Mall Experience is coming to Oklahoma City. Be the first to know when we launch!</p>

  <div class="notify-form">
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required /><br>
      <input type="hidden" name="_redirect" value="https://flashbackmallokc.github.io/Flashback-Mall-OKC/thankyou.html" />
      <button type="submit">Notify Me</button>
    </form>
  </div>
</body>
</html>
